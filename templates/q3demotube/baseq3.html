<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/lib/jquery-1.2.6.js"></script>
    <link rel="stylesheet" href="{{ MEDIA_URL }}q3/css/q3demotube.css" />
    <title>{% block title %}Quake 3 Demo Tube !!!{% endblock %}</title>
</head>

<body>
    <h2>Quake 3 Demo Tube</h2>
    <div id="title">
        <h3>{% block page_title %}Home{% endblock %}</h3>
    </div>
    <div id="menu">
        {% block menu %}
            <p>
                <a href="/q3demotube/videos/">Videos</a>
                {% if user.is_authenticated %}
                    <a href="/q3demotube/my_videos/">My videos</a>
                    <a href="/q3demotube/demo_list/">My demos</a>
                    <a href="/q3demotube/add_demo/">Add Demo</a>
                    <a href="/registration/logout/">LogOut</a>
                    Hi {{ user.username }}
                {% else %}
                    <a href="/registration/login/">LogIn</a>
                    <a href="/registration/register/">Register</a>
                {% endif %}

            </p>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
