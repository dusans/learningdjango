<script src="{{ MEDIA_URL }}js/lib/jquery-1.2.6.js" type="text/javascript"></script>
<p>
    <a href="/q3demotube/videos/">Videos</a>
    <a href="/q3demotube/demo_list/">Demo List</a>
    <a href="/q3demotube/">Add Demo</a>
</p>

<form action="/q3demotube/edit_time/{{ video.id }}/" method="POST">
Time:   <input disabled="1" id="time" value="{{ images|first|first }}"/>
        <input type="button" value="As start" onclick="$('#id_start').val($('#time').val())"/>
        <input type="button" value="As end" onclick="$('#id_end').val($('#time').val())"/><br/>
Start: {{ timeForm.start }} End {{ timeForm.end }}
<input type="Submit" value="Submit">
</form>
<p><b>Click progress bar to set Start, Double click to set End!</b></p>
<img id="theImage" src="{{ MEDIA_URL }}q3/images/{{ demo_id }}.{{ images|first|last }}.jpg"/>
<div id="navcontainer">
<ul id="navlist">
<!--<li id="active"><a href="#" id="current">0</a></li>--!>
{% for time, i in images %}
    <li onmouseover="$('img#theImage').attr('src', '{{ MEDIA_URL }}q3/images/{{ video.id }}.{{ i }}.jpg')" id="{{ i }}" ondblclick="$('input#id_end').val('{{ time }}')" onclick="$('input#id_start, #time').val('{{ time }}')">
    {% ifequal videoTime time %}
        <b>|</b>
    {% endifequal  %}
    </li>
{% endfor %}

</ul>
</div>
<style type="text/css">
    #navlist li
    {
        display: inline;
        list-style-type: none;

        height:72px;
        width:4px;

        padding-right: 0px;
        line-height:14px;
        margin:0px;

        background:#FFFFFF none repeat scroll 0 0;
        border:1px solid #444444;
        color:#000000;
        float:left;
        font-size:8px;
        text-align:center;
        text-decoration:none;
    }
</style>
